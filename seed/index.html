<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Balance Checker</h1>
        <div>
            <button id="checkBtn">Start Checking</button>
            <button id="stopBtn">Stop Checking</button>
        </div>
        <div>
            <input type="file" id="seedFile" accept=".txt" />
        </div>
        <div>
            <p><strong>Checked:</strong> <span id="checkedCount">0</span></p>
            <p><strong>Found:</strong> <span id="foundCount">0</span></p>
            <p><strong>DevTG:</strong> <span id="dev1"></span></p>
            <p><strong>Last Scan:</strong> <span id="lastScan">N/A</span></p>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
