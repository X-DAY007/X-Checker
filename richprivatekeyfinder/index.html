<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Rich Wallet Private Key Finder</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            background-color: #121212;
            font-family: 'Courier New', Courier, monospace;
            color: #39FF14;  /* Brighter neon green */
            padding: 20px;
            font-size: 18px;
        }

        /* Header style with glitch effect */
        h1, h2, h3 {
            font-size: 32px;
            text-transform: uppercase;
            color: #ff0000;  /* Brighter neon green */
            text-align: center;
            animation: glitch 1.5s infinite alternate-reverse;
            margin-bottom: 30px;
        }
        
       

        @keyframes glitch {
            0% {
                text-shadow: 1px 1px 5px rgba(57, 255, 20, 0.7), -1px -1px 5px rgba(57, 255, 20, 0.7);
                transform: skew(-1deg);
            }
            25% {
                text-shadow: 2px 2px 10px rgba(57, 255, 20, 0.8), -2px -2px 10px rgba(57, 255, 20, 0.8);
                transform: skew(0deg);
            }
            50% {
                text-shadow: 1px 1px 10px rgba(57, 255, 20, 0.6), -1px -1px 10px rgba(57, 255, 20, 0.6);
                transform: skew(1deg);
            }
            75% {
                text-shadow: 1px 1px 5px rgba(57, 255, 20, 0.7), -1px -1px 5px rgba(57, 255, 20, 0.7);
                transform: skew(-1deg);
            }
            100% {
                text-shadow: 3px 3px 15px rgba(57, 255, 20, 0.9), -3px -3px 15px rgba(57, 255, 20, 0.9);
                transform: skew(0deg);
            }
        }

        /* Button styles */
        button {
            background-color: #333;
            color: #39FF14;  /* Brighter neon green */
            border: 2px solid #39FF14;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #39FF14;  /* Brighter neon green */
            color: #121212;
        }

        button:active {
            background-color: #28a428;
            color: #121212;
        }

        /* Address info section */
        div {
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
        }

        #checkedCount, #foundCount, #lastScanned {
            font-weight: bold;
        }

        /* Display of results */
        #addressResults {
            margin-top: 20px;
            background-color: #333;
            padding: 20px;
            border: 1px solid #39FF14;  /* Brighter neon green */
            color: #39FF14;  /* Brighter neon green */
            border-radius: 5px;
            font-size: 16px;
        }

        #addressResults p {
            margin-bottom: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Flicker effect for input text */
        @keyframes flicker {
            0% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.7;
            }
        }

        /* Make inputs and texts flicker like old school terminals */
        input, button {
            animation: flicker 1s infinite;
        }

        /* Large screen adjustment */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }

            #checkedCount, #foundCount, #lastScanned {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Rich Wallet Private Key Finder</h1>
    <div>
        <button id="uploadSeedBtn">Upload Address File</button>
        <button id="startCheckingBtn">Start Checking</button>
    </div>
    <div>
        <p><strong>Checked Count: </strong><span id="checkedCount">0</span></p>
        <p><strong>DevTG:</strong> <span id="dev1"></span></p>
        <p><strong>Found Count: </strong><span id="foundCount">0</span></p>
        <p>Last Scanned Address: <span id="lastScanned">None</span></p>
    </div>
    <div id="addressResults"></div>
    
    <script src="script.js"></script>
</body>
</html>
